<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Night Action Emergency</h1>
    <p id="description">Please fill the form below to notify us your situation</p>
    <form action="" method="post" id="survey-form">
        <fieldset>
            <legend>Fill out your personal information</legend>
            <div id="firstFieldset">
                <label for="name" id="name-label">Full Name:
                    <input type="text" name="" id="name" placeholder="Alex" required>
                </label>
                <label for="email" id="email-label">E-Mail Address:
                    <input type="email" name="" id="email" placeholder="mail@mail.com" required>
                </label>
                <label for="name" id="name-label">IMS Code:
                    <input type="text" name="" id="code" placeholder="kjn235bneF" required>
                </label>
                <label for="number" id="s-number-label">Secret Number:
                    <input type="number" name="" id="number" placeholder="8885252" min="0" max="9999999999">
                </label>
                <label for="dropdown">
                    <label for="dog-names" id="mission-type-ddn">Mission Type:</label>
                    <select name="agent-type" id="dropdown">
                        <option value="a41-agent">A41 Agent</option>
                        <option value="p24-agent">P24 Agent</option>
                        <option value="b724-agent">B724 Agent</option>
                        <option value="s00-agent">S00 Agent</option>
                    </select>
                </label>
            </div>
        </fieldset>
        <fieldset>
            <!-- DONE DONE DONE DONE -->
            <legend>Peril potential rate:</legend>
            <div>
                <input type="radio" id="xhppr" name="ppr" value="xhppr" checked />
                <label for="xhppr">Extremely High</label>
            </div>
            <div>
                <input type="radio" id="hppr" name="ppr" value="hppr" />
                <label for="hppr">High</label>
            </div>
            <div>
                <input type="radio" id="wbp" name="ppr" value="wbp" />
                <label for="wbp">Would not matter</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Choose your monster's features:</legend>

            <div>
                <input type="checkbox" id="scales" name="scales" value="chckbx" checked />
                <label for="scales">Scales</label>
            </div>

            <div>
                <input type="checkbox" id="horns" name="horns" value="chckbx" />
                <label for="horns">Horns</label>
            </div>
        </fieldset>


        <label for="story">Tell us your story:</label>

        <textarea id="story" name="story" rows="5" cols="33">
        It was a dark and stormy night...
        </textarea>
        <input type="submit" value="" id="submit">
    </form>
</body>

</html>
