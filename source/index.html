<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Night Action Emergency</h1>
    <p id="description">Please fill the form below to notify us your situation</p>
    <!-- DONE DONE DONE DONE -->
    
    <form action="" method="post" id="survey-form">
        <label for="name" id="name-label"><input type="text" name="" id="name" placeholder="Alex" required> Enter your
            name: </label>
        <label for="email" id="email-label"><input type="email" name="" id="email" placeholder="mail@mail.com" required>
            Enter your email: </label>
        <label for="number" id="number-label"><input type="number" name="" id="number"
                placeholder="a number between 13 and 120" min="13" max="120"> Enter a number: </label>
        <label for=""><select name="" id="dropdown">
                <option value="rigatoni">Rigatoni</option>
                <option value="dave">Dave</option>
                <option value="pumpernickel">Pumpernickel</option>
                <option value="reeses">Reeses</option>
            </select></label>
        <fieldset>
            <legend>Select a maintenance drone:</legend>
            <div>
                <input type="radio" id="huey" name="drone" value="huey" checked />
                <label for="huey">Huey</label>
            </div>
            <div>
                <input type="radio" id="dewey" name="drone" value="dewey" />
                <label for="dewey">Dewey</label>
            </div>
            <div>
                <input type="radio" id="louie" name="drone" value="louie" />
                <label for="louie">Louie</label>
            </div>
        </fieldset>
        <label for="dog-names">Choose a dog name:</label>
        <select name="dog-names" id="dog-names">
            <option value="rigatoni">Rigatoni</option>
            <option value="dave">Dave</option>
            <option value="pumpernickel">Pumpernickel</option>
            <option value="reeses">Reeses</option>
        </select>
        <fieldset>
            <legend>Choose your monster's features:</legend>

            <div>
                <input type="checkbox" id="scales" name="scales" value="chckbx" checked />
                <label for="scales">Scales</label>
            </div>

            <div>
                <input type="checkbox" id="horns" name="horns" value="chckbx" />
                <label for="horns">Horns</label>
            </div>
        </fieldset>


        <label for="story">Tell us your story:</label>

        <textarea id="story" name="story" rows="5" cols="33">
        It was a dark and stormy night...
        </textarea>
        <input type="submit" value="" id="submit">
    </form>
</body>

</html>
